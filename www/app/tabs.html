<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Commandes Tab -->
  <ion-tab title="Commandes" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.commande">
    <ion-nav-view name="tab-commande"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Reglages" icon-off="ion-gear-b" icon-on="ion-gear-b" ui-sref="tab.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
